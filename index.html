      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('/sw.js?v=3');
        });
      }
  </script>

</head>
<body>
 
  <h1>GitHub page as PWA template</h1>
  <p>
    This is a PWA template for GitHub pages. 
    Make sure to check the README at and 
    to change the necessary settings to your needs.
  </p>


  <button id="install-app" style="display: none">Uygulamayı Yükle</button>
<script>
    const installButton = document.getElementById('install-app');
    let beforeInstallPromptEvent
    window.addEventListener("beforeinstallprompt", function(e) {
        e.preventDefault();
        beforeInstallPromptEvent = e
        installButton.style.display = 'block'
        installButton.addEventListener("click", function() {
            e.prompt();
        });
        installButton.hidden = false;
    });
    installButton.addEventListener("click", function() {
        beforeInstallPromptEvent.prompt();
    });
</script>


 
  <script src="js/app.js"></script>
</body>
